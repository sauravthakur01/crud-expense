<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your expenses here">
    <title>Expense Tracker</title>
</head>
<body>
    <div>
        <div>
            <form id="myForm">
                <label>Choose Expenseamount : <input type="number" min="0" name="amount" id="amount" required></label><br>
                <label>Choose Description : <input type="text"  name="description" id="description" required></label><br>
                <label>Choose category</label>
                <input list="category" name="category" id="category">
                <datalist id="category">
                    <option value ="Movie">
                    <option value ="Date">
                    <option value ="Grocery">
                    <option value ="Mutual Funds">
                </datalist><br>
                <button>Submit</button>
            </form>
        </div>
        <div>
            <ul id="expensesList"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
